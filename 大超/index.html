<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>改变网页背景颜色</title>
		<script>
			function color(str){
				document.body.style.backgroundColor=str;
			}
			function fqc(){
				var a=document.getElementById("a");
				document.body.style.backgroundColor=a.value;
			}
		</script>
	</head>
	<body>
	<p>想要改变背景的颜色吗？试试点击下面的按钮！</p>
		<input type="button" value="变红色" onclick="color('red')">
		<input type="button" value="变黄色" onclick="color('yellow')">
		<input type="button" value="变蓝色" onclick="color('blue')">
		<input type="color" value="#000000" onchange="fqc()"id="a">
	</body>
</html>
